<!DOCTYPE HTML>
<html>
<head>
<title>OTTN - Log in</title>
<link type="image" rel="icon" href="images/WebIcon.png">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link rel="stylesheet" href="css/login.css">
</head>
<body>
<!--header start here-->
	<img src="images/WebIcon.png" alt="icon" class="image-change">
	<div class="container">
		<div class="row flex-row">
			<div class="col-sm-3 p-0"></div>
			<div class="col-sm-6 p-0">
				<form action="login.html" method="get">
					<div class="form-group">
						<!-- <label for="" class="col-sm-3">Account</label> -->
						<input type="text" name="userid" class="form-control" maxlength="30" placeholder="Type your account">
					</div>
					<div class="form-group">
						<!-- <label for="" class="col-sm-3">Password</label> -->
						<input type="password" name="password" class="form-control" maxlength="30" placeholder="Type password">
					</div>
					<div class="form-group form-check">
						<input type="checkbox" name="rmb" class="form-check-input" id="checkbox">
						<label for="checkbox" class="form-check-label">Remember Me</label>
					</div>
					<button type="submit" name="login-btn" class="btn btn-primary w-100">Login</button>
				</form>
			</div>
			<div class="col-sm-3 p-0"></div>
		</div>
		
	</div>
	<script src="js/main.js"></script>
</body>
</html>
