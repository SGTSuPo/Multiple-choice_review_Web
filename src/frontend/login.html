<!DOCTYPE HTML>
<html>
<head>
<title>OTTN - Log in</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link type="image" rel="icon" href="images/WebIcon.png">
<link rel="stylesheet" href="css/login.css">
</head>
<body>
	<img src="images/WebIcon.png" alt="icon" class="image-change">
	<div class="container-fluid">
			<div class="row d-flex">
				<div class="col-md-2 col-lg-4"></div>
				<div class="col">
					<form id="login" action="studentHome.html" >
						<div class="form-group">
							<input type="text" name="username" id="username" class="form-control" maxlength="30" placeholder="Type your account">
						</div>
						<div class="form-group">
							<input type="password" name="password" id="password" class="form-control" maxlength="30" placeholder="Type password">
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-primary w-100"><b>Login</b></button>
						</div>
					</form>
				</div>
				<div class="col-md-2 col-lg-4"></div>
			</div>
		</div>
	<script src="js/more/login.js"></script>
</body>
</html>
