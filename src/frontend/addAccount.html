<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTTN - Account</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="icon" type="image" href="images/WebIcon.png">
    <link rel="stylesheet" href="css/addAccount.css">
  </head>
  <body>
    <nav class="navbar navbar-dark position-fixed bg-dark justify-content-between">
      <button id="toggle" class="navbar-toggler" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="dropdown">
        <button class="btn" type="button" id="dropdown-btn">
          <img src="images/icon-btn.png"  width="40px" height="40px">
        </button>
        <div class="dropdown-menu bg-dark"  id="dropdown-account">
          <a class="dropdown-item text-light" href="info.html">Information</a>
          <a class="dropdown-item text-light" href="changePassword.html">Change Password</a>
          <a class="dropdown-item text-danger" href="login.html" onclick="logout(event)">Log out</a>
        </div>
      </div>
    </nav>
    <!--  -->
    <div class="container-fluid">
      <div class="row">
        <div id="sidebar" class="col bg-dark d-block">
          <a class="btn bg-secondary" href="studentHome.html">Home</a>
          <hr class="mt-2 bg-light"/>
        </div>
        <!--  -->
        <div id="workspace" class="d-flex">
            <div class="account m-2">
                <form method="post">
                    <div class="form-group">
                        <input type="text" name="user" class="form-control" placeholder="Username" maxlength="30">
                    </div>
                    <div class="form-group">
                        <input type="password" name="pw" class="form-control" placeholder="Password" maxlength="30">
                    </div>
                    <div>
                      <table class="info">
                          <tr>
                              <th class="text-primary">First Name</th>
                              <td class="m-2"><input type="text"></td>
                          </tr>
                          <tr>
                              <th class="text-primary">Last Name</th>
                              <td class="m-2"><input type="text"></td>
                          </tr>
                          <tr>
                              <th class="text-primary">Date of Birth</th>
                              <td class="m-2"><input type="datetime"></td>
                          </tr>
                          <tr>
                              <th class="text-primary">Address</th>
                              <td class="m-2"><input type="text"></td>
                          </tr>
                          <tr>
                              <th class="text-primary">Phone Number</th>
                              <td class="m-2"><input type="text"></td>
                          </tr>
                          <tr>
                              <th class="text-primary">Role</th>
                              <td class="m-2">
                                  <select name="role" class="m-2">
                                      <option value="student">Student</option>
                                      <option value="teacher">Teacher</option>
                                  </select>    
                              </td>
                          </tr>
                      </table>
                    </div>
                  <div class="form-group">
                    <button type="button" name="changePassword" class="btn btn-primary">Create Account</button>
                  </div>
                </form>
            </div>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
  </html>
