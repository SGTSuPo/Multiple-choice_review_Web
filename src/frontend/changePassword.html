<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTTN - Change Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="icon" type="image" href="images/WebIcon.png">
    <link rel="stylesheet" href="css/UserInterface.css">
  </head>
  <body style="height: 2000px;">
    <header class="navbar navbar-expand-md navbar-dark position-fixed bg-dark justify-content-between">
      <div class="brand-and-title">
        <a href="#">
          <img src="images/WebIcon.png" alt="photo" width="48px" height="48px"><b style="font-size: large; color: white;">OTTN</b>
        </a>
      </div>   
      <div class="dropdown">
        <button class="btn btn-secondary bg-light" type="button" id="dropdown-btn" onclick="AccountDropdown()">
          L
        </button>
        <div class="dropdown-menu"  id="dropdown-account" style="visibility: collapse;">
          <a class="dropdown-item" href="#">Information</a>
          <a class="dropdown-item" href="#">Change Password</a>
          <a class="dropdown-item" href="#">Add Account</a>
          <a class="dropdown-item text-danger" href="login.html">Log out</a>
        </div>
      </div>
    </header>
  
    <div id="workspace" class="w-100 d-flex justify-content-center">
        <div class="change-password w-100">
            <form action="" method="post">
                <div class="form-group">
                    <input type="password" name="recent-password" class="form-control-lg w-75" placeholder="Recent Password" maxlength="30">
                </div>
                <div class="form-group">
                    <input type="password" name="new-password" class="form-control-lg w-75" placeholder="New Password" maxlength="30">
                </div>
                <div class="form-group">
                    <input type="password" name="confirm-password" class="form-control-lg w-75" placeholder="Confirm Password" maxlength="30">
                </div>
                <span class="text-info text-break"></span>
                <div class="form-group">
                  <button type="button" name="changePassword" class="btn btn-primary">Change</button>
                </div>
              </form>
        </div>
    </div>

    <script src="js/main.js">
      
    </script>
  </body>
  </html>
