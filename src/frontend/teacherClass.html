<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTTN</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="icon" type="image" href="images/WebIcon.png">
    <link rel="stylesheet" href="css/UserInterface.css">
  </head>
  <body style="height: 2000px;">
    <header class="navbar navbar-expand-md navbar-dark position-fixed bg-dark justify-content-between">
      <nav class="bg-dark p-2 h-100"> 
        <button id="toggle" class="navbar-toggler" type="button" onclick="SideBar()">
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>
      <div class="brand-and-title">
        <a href="#" class="mx-5">
          <img src="images/WebIcon.png" alt="photo" width="48px" height="48px"><b style="font-size: large; color: white;">OTTN</b>
        </a>
      </div>   
      <div class="dropdown">
        <button class="btn btn-secondary bg-light" type="button" id="dropdown-btn" onclick="AccountDropdown()">
          L
        </button>
        <div class="dropdown-menu"  id="dropdown-account" style="visibility: collapse;">
          <a class="dropdown-item" href="#">Information</a>
          <a class="dropdown-item" href="#">Change Password</a>
          <a class="dropdown-item" href="#">Add Account</a>
          <a class="dropdown-item text-danger" href="login.html" onclick="logout(event)">Log out</a>
        </div>
      </div>
    </header>

    <div id="interface" class="container-fluid">
      <div class="row flex-lg-nowrap">
        <div id="sidebar" class="col-md-4 col-xl-3 bg-dark d-block bd-sidebar" style="visibility: collapse;">
          <button class="btn btn-primary bg-secondary" type="button" id="join-class-btn" onclick="createClassBtn()">Create Class</button>
          <div>
            <input id="search-input-sidenav" type="search" class="form-control my-2" placeholder="Search"/>
          </div>
          <hr class="m-0"/>
          <a href="#" class="btn btn-info bg-secondary">Anh Văn 12</a>
          <a href="#" class="btn btn-info bg-secondary">Lịch sử THPTQG</a>
          <a href="#" class="btn btn-info bg-secondary">Địa lí HSG</a>
        </div>
  
        <div id="workspace" class="d-flex flex-wrap justify-content-start w-100">
            <div class="m-5 class-title w-100 bg-info">
                Anh Văn 12
            </div>
            <div class="chapters d-flex flex-wrap justify-content-start w-100">
              <a href="#" class="m-2 ml-5 chapter w-75">
                <div class="text-secondary d-flex h-100 p-1">
                    Unit 1  -   Description
                </div>
              </a>
              <a href="#" class="m-2 ml-5 chapter w-75">
                <div class="text-secondary d-flex h-100 p-1">
                    Unit 2  -   Description
                </div>
              </a>
            </div>
            <div class="d-flex w-25">
                <button id="add-chapter-btn" class="btn btn-lg bg-success text-light ml-5 p-1" type="button" onclick="addChapterBtn()">
                  <span>Add Chapter</span>
                </button>
            </div>
        </div>
      </div>
    </div>
    <!-- table -->
    <div id="create-class" class="container" style="visibility: collapse;">
      <div class="form-create-class d-flex justify-content-center py-5">
        <form action="" method="post">
          <div class="form-group">
            <input type="text" name="className" class="form-control-lg w-100" placeholder="Type Class name" maxlength="50">
            <br>
            <span class="text-info text-break"></span>
          </div>
          <div class="form-group">
            <select name="grade" class="form-control-lg w-100">
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
          </div>
          <div class="form-group">
            <input type="text" name="subject" class="form-control-lg w-100" placeholder="Subject" maxlength="50">
            <br>
            <span class="text-info text-break"></span>
          </div>
          <div class="form-group">
            <button type="button" name="inputClassInfo" class="btn btn-primary w-25 btn-group">Create</button>
            <button type="button" name="closeCreateClass" class="btn btn-danger w-25 btn-group" onclick="closeCreateClassBtn()">Close</button>
          </div>
        </form>
      </div>
    </div>
    <!--  -->
    <div id="create-chapter" class="container" style="visibility: collapse;">
        <div class="form-create-chapter d-flex justify-content-center py-5">
          <form action="" method="post">
            <div class="form-group">
              <input type="text" name="chapterName" class="form-control-lg w-100" placeholder="Chapter Name" maxlength="50">
            </div>
            <div class="form-group">
                <input type="text" name="chapterDescription" class="form-control-lg w-100" placeholder="Description">
            </div>
            <div class="form-group">
              <button type="button" name="inputChapterName" class="btn btn-primary w-25 btn-group">Create</button>
              <button type="button" name="closeJoinClass" class="btn btn-danger w-25 btn-group" onclick="closeAddChapterBtn()">Close</button>
            </div>
          </form>
        </div>
      </div>

    <script src="js/main.js">
      
    </script>
  </body>
  </html>
