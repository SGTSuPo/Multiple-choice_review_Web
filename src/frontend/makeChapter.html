    <div class="container-fluid">
      <div class="row flex-lg-nowrap">
        <div id="sidebar" class="col bg-dark d-block">

        </div>
        <!-- add question -->
        <div id="add-question" class="p-2">
          <div class="form-add-question">
            <form method="post" id = "addQuestion">
              <div class="form-group">
                <textarea name="detail" rows="5" class="form-control w-100" placeholder="Type Question"></textarea>
              </div>
              <div class="form-group">
                <select name="type" class="form-control w-100">
                  <option value="NB">Nhận biết</option>
                  <option value="TH">Thông hiểu</option>
                  <option value="VD">Vận dụng</option>
                  <option value="VDC">Nâng cao</option>
                </select>
              </div>
              <div class="form-group">
                <input type="text" name="A" placeholder="A" class="form-control mt-1">
                <input type="text" name="B" placeholder="B" class="form-control mt-1">
                <input type="text" name="C" placeholder="C" class="form-control mt-1">
                <input type="text" name="D" placeholder="D" class="form-control mt-1">
              </div>
              <div class="form-group">
                <select name="ans" class="form-control w-100">
                  <option value="A">Answer: A</option>
                  <option value="B">Answer: B</option>
                  <option value="C">Answer: C</option>
                  <option value="D">Answer: D</option>
                </select>
              </div>
              <div class="form-group">
                <textarea name="explain" rows="2" class="form-control w-100" placeholder="Explaination"></textarea>
              </div>
              <div class="form-group text-center">
                <button type="submit" class="btn btn-primary btn-group justify-content-center w-25" >Add</button>
                <button type="button" name="closeAddQuestion" class="btn btn-danger btn-group justify-content-center w-25" onclick="closeAddQuestionBtn()">Close</button>
              </div>
            </form>
          </div>
        </div>
