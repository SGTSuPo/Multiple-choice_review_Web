<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTTN</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="icon" type="image" href="images/WebIcon.png">
    <link rel="stylesheet" href="css/class.css">
  </head>
  <body>
    <nav class="navbar navbar-dark position-fixed bg-dark justify-content-between">
      <button id="toggle" class="navbar-toggler" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="dropdown">
        <button class="btn" type="button" id="dropdown-btn">
          <img src="images/icon-btn.png"  width="40px" height="40px">
        </button>
        <div class="dropdown-menu bg-dark"  id="dropdown-account">
          <a class="dropdown-item text-light" href="info.html">Information</a>
          <a class="dropdown-item text-light" href="changePassword.html">Change Password</a>
          <a class="dropdown-item text-light" href="addAccount.html">Add Account</a>
          <a class="dropdown-item text-danger" href="login.html" onclick="logout(event)">Log out</a>
        </div>
      </div>
    </nav>
    <!--  -->
    <div class="container-fluid">
      <div class="row flex-lg-nowrap">
        <div id="sidebar" class="col bg-dark d-block">
          <button id="add-chapter-btn" class="btn bg-secondary" type="button">Add Chapter</button>
          <hr class="mt-2 bg-light"/>
          <!-- js -->
        </div>
        <!-- add chapter -->
        <div id="add-chapter" class="container">
          <div class="form-create-chapter d-flex justify-content-center py-4">
            <form action="" id = "addChapter">
              <div class="form-group">
                <input type="text" name="name" class="form-control-lg w-100" placeholder="Chapter Name" maxlength="50">
              </div>
              <div class="form-group">
                  <input type="text" name="description" class="form-control-lg w-100" placeholder="Description">
              </div>
              <div class="form-group">
                <button type="submit" id="add-chap" name="inputChapterName" class="btn btn-primary w-25 btn-group">Add</button>
                <button type="button" name="closeJoinClass" class="btn btn-danger w-25 btn-group" onclick="closeAddChapterBtn()">Close</button>
              </div>
            </form>
          </div>
        </div>
        <!--  -->
        <div id="workspace" class="d-flex flex-wrap justify-content-start w-100">
        <!-- js -->
        </div>
      </div>
    </div>
    <!--  -->
    <script src="js/main.js"></script>
    <script src="js/class/teacher.js"></script>
  </body>
